<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>var Refresher</title>
</head>
<body>
<script>
  var width = 100;
  console.log("Initial assignment: ", width);

  width = 200 // redefined width variable
  console.log("Redefined: ", width);

  function setScope() {
    var scope = 300; // defined inside a function
    console.log("Logged from within function: ", scope);
  }
  
  setScope(); // since a console.log is included within function, the scope variable is accessible.
  console.log("Attempted log from outside function: ", scope); // trying to console.log the scope variable outside the function doesn't work.


  let height = 200;
  const key = "abc123";

</script>
</body>
</html>
