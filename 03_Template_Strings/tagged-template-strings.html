<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tagged Templates</title>
  <style>
    abbr {
      border-bottom:1px dotted grey;
    }
  </style>
</head>
<body>

  <div class="bio">

  </div>

<script>
  const dict = {
    HTML: 'Hyper Text Markup Language',
    CSS: 'Cascading Style Sheets',
    JS: 'JavaScript'
  };

  function addAbbreviations(strings, ...values) {
    const abbreviated = values.map(value => {
      if(dict[value]) {
        return `<abbr title="${dict[value]}">${value}</abbr>`
      }
      return value;
    });
    console.log(abbreviated);
    let str = "";
    strings.forEach((string, i) => {
      str += string + (abbreviated[i] || "");
    });
    return str;
  }

  const first = 'Shehan';
  const last = 'Peiris';
  const sentence = addAbbreviations`Hello, my name is ${first} ${last} and I love to code in ${"HTML"}, ${"CSS"} and ${"JS"}`; // Note, there is no variable for HTML, CSS, JS, but we can interpolate them by passing a string as a template literal.

  const bio = document.querySelector(".bio");
  const p = document.createElement("p");
  p.innerHTML = sentence;
  bio.appendChild(p);

</script>
</body>
</html>
